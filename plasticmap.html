    #map-img {
      width: 100%;
      height: auto;
    }
    .pin {
      position: absolute;
      cursor: pointer;
      animation: bounce 1s infinite alternate;
      transition: transform 0.3s ease;
      width: 50px; /* Adjust width of pin image */
      height: auto; /* Maintain aspect ratio */
    }
    .pin:hover {
      transform: scale(1.1);
    }
    @keyframes bounce {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-10px);
      }
    }

  </style>
